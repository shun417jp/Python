<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} Bootstrap CSS {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <title >{% block title %}{% endblock %} | 本棚アプリ</title>
    <style>
        body{
            font-family: "Noto Serif JP", serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-success sticky-top">
        <div class="navbar-nav d-flex flex-row">
            <a href="{% url 'list-book' %}" class="nav-link mx-3">書籍一覧</a>
            {% if user.is_authenticated %}
              <a href="{% url 'create-book' %}" class="nav-link mx-3">書籍登録</a>
              <a href="{% url 'note-list' %}" class="nav-link mx-3">ノート一覧</a>
            {% endif %}
        </div>
        <div class="navbar-nav d-flex flex-row">
            {% if user.is_authenticated %}
                <span class="navbar-text mx-3">{{ user }}でログイン中</span>
                <a href="{% url 'logout' %}" class="nav-link mx-3">ログアウト</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link mx-3">ログイン</a>
                <a href="{% url 'accounts:signup' %}" class="nav-link mx-3">会員登録</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="p-4">
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
